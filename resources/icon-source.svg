<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e" opacity="0.9"/>
  
  <!-- Network connections (lines) -->
  <line x1="64" y1="30" x2="40" y2="55" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="30" x2="64" y2="64" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="30" x2="88" y2="55" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="55" x2="30" y2="85" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="55" x2="64" y2="64" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  <line x1="88" y1="55" x2="98" y2="85" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  <line x1="88" y1="55" x2="64" y2="64" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="45" y2="95" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="83" y2="95" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  
  <!-- Network nodes (circles with glow) -->
  <circle cx="64" cy="30" r="8" fill="url(#grad1)" filter="url(#glow)"/>
  <circle cx="40" cy="55" r="7" fill="url(#grad2)" filter="url(#glow)"/>
  <circle cx="88" cy="55" r="7" fill="url(#grad2)" filter="url(#glow)"/>
  <circle cx="64" cy="64" r="10" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="30" cy="85" r="6" fill="url(#grad1)" filter="url(#glow)"/>
  <circle cx="98" cy="85" r="6" fill="url(#grad1)" filter="url(#glow)"/>
  <circle cx="45" cy="95" r="6" fill="url(#grad2)" filter="url(#glow)"/>
  <circle cx="83" cy="95" r="6" fill="url(#grad2)" filter="url(#glow)"/>
  
  <!-- Inner highlights on main nodes -->
  <circle cx="64" cy="64" r="5" fill="#ffffff" opacity="0.8"/>
  <circle cx="64" cy="30" r="4" fill="#ffffff" opacity="0.6"/>
</svg>
